<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>موقع الرسام</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
            text-align: center;
            margin-top: 50px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .gallery img {
            width: 300px;
            height: 300px;
            margin: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>مرحبا بك في موقع الرسام</h1>
    <div class="gallery">
        <img src="https://via.placeholder.com/300x300.png?text=Image+1" alt="Image 1">
        <img src="https://via.placeholder.com/300x300.png?text=Image+2" alt="Image 2">
        <img src="https://via.placeholder.com/300x300.png?text=Image+3" alt="Image 3">
        <img src="https://via.placeholder.com/300x300.png?text=Image+4" alt="Image 4">
        <img src="https://via.placeholder.com/300x300.png?text=Image+5" alt="Image 5">
        <img src="https://via.placeholder.com/300x300.png?text=Image+6" alt="Image 6">
    
        <img src="https://via.placeholder.com/300x300.png?text=Image+7" alt="Image 7">
        <img src="https://via.placeholder.com/300x300.png?text=Image+8" alt="Image 8">
    </div>
</body>
</html>
